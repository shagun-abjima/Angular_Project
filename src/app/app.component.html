<div class="container">
  <img src="../assets/top-view-hamburger-with-copy-space.jpg" class="img">
  <div class="left">
    <h2>Hey! Book your table now</h2>
    <div *ngFor="let table of tables" class="table" (click)="onTableSelected(table)">
      {{ table.name }}
    </div>
  </div>
  <div class="right">
    <app-menu [selectedTable]="selectedTable"></app-menu>
  </div>
</div>
