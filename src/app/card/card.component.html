<div class="container">
<div *ngFor="let product of productList">
<p-card [style]="{'width': '20rem', 'margin-bottom': '2em'}">
    <ng-template pTemplate="header">
        <img alt="product.title" [src]="product.image">
        <h4>{{product.title}}</h4>
        <label>{{product.category}}</label>
        <p>{{product.description}}</p>
    </ng-template>
</p-card>
 
</div> 
</div>
