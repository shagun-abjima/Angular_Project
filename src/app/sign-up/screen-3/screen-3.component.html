<p-card class="align-items-center">
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text"pInputText id="name" formControlName="name" required>
    </div>
    <div class="form-group">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" formControlName="dob" required>
    </div>
    <div class="form-group">
    <label for="healthid">Health ID:</label>
    <select id="healthid" formControlName="healthid" required>
    <option value="">Select Health ID</option>
    <option value="1">Health ID 1</option>
    <option value="2">Health ID 2</option>
    <option value="3">Health ID 3</option>
    </select>
    </div>
    <div class="form-group">
    <label>Gender:</label><br>
    <input type="radio" id="male" formControlName="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" formControlName="gender" value="female" required>
    <label for="female">Female</label>
    </div>
    <p-button label="Submit"></p-button>
    </form>
</p-card>
